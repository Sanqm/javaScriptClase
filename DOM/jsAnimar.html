<!DOCTYPE html>
<html>
  <style>
    #contenedor {
      width: 400px;
      height: 400px;
      position: relative;
      background: yellow;
    }
    #objeto {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: red;
    }
  </style>
  <body>
    <p><button onclick="mover()">Mover objeto</button></p>
    <div id="contenedor">
      <div id="objeto"></div> <!--Tiene que estar dentro de un contendedor-->
    </div>
    <script>
      function mover() {
        var elem = document.getElementById("objeto");
        var pos = 0;
        var id = setInterval(frame, 10);
        function frame() {
          if (pos == 350) {
            clearInterval(id);
          } else {
            pos++;
            elem.style.top = pos + "px";
            elem.style.left = pos + "px";
          }
        }
      }
    </script>
  </body>
</html>
