<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejmplo usos de if en JavaScript</title>
    <script>
        function cambiarImagen() {
            var imagen = document.getElementById("myImg");
            if ((imagen.src.match("green"))) {
                imagen.src = "http://myfpschool.com/wp-content/uploads/2016/06/myblack.jpeg";
                imagen.width = "200";
                imagen.height = "280";
            } else {
                imagen.src = "http://myfpschool.com/wp-content/uploads/2016/06/mygreen.jpeg";
                imagen.width = "50";
                imagen.height = "100";
            }

            //          if(imagen.width="100"){
            //            imagen.width="300"
            //      }else{
            //        imagen.width="200"
            //      imagen.height="280"
            //}

        }


    </script>

</head>

<body>
    <img id="myImg" onclick="cambiarImagen()" src="http://myfpschool.com/wp-content/uploads/2016/06/myblack.jpeg"
        width="100" height="180">
</body>

</html>
