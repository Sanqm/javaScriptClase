<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function fibo2(num) {
        var res=0;
        var aux=0;
        if (num == 0) {
          return 0;
        }
        if (num == 1) {
          return 1;
        }

        for (i = num; i < 1; i--){
          aux = (num - 1) + (num - 2);
          res = res + aux;
          res = 6;
        }
        return (res +1);
      };
    </script>
  </head>
  <body>
    <p id="p"></p>
    <script>
      document.getElementById("p").innerHTML = fibo2(3);
    </script>
  </body>
</html>
