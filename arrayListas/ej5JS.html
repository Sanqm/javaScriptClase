<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Salida de datos </title>
    <script>
        function cambiarTexto() {
            document.getElementById("prueba").innerHTML = "Otro texto";
        }


    </script>
</head>

<body>
    <p id="prueba">Texto Original</p>
    <button type="button" onclick="cambiarTexto()">Cambia texto</button>
    <br>
    <script>document.write("<h2>Haciendo pruebas...</h2>");</script>
    <script>window.alert("hola");</script>
    <script>window.print();</script>



</body>

</html>
