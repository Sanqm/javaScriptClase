        } catch (error) {

    <hr><br>
    <p>Introduzca un número entre 50 y 100:</p>
    <input type="text" id="dato">
    <button type="button" onclick="miFuncion()">Comprobar valor</button>
    <p id="err_txt"></p>
    <script>
        function miFuncion(){
            var err_msg, x;
            err_msg = document.getElementById("err_txt");
            err_msg.innerHTML = "";
            x = document.getElementById("dato").value;
            try {
                if (x=="") throw "No hay dato";
                if (isNaN(x)) throw "El dato no es un número";
                x = Number(x);
                if (x>50) throw "Numero muy grade";
                if (x<50) throw "Numero muy pequeño";
            } catch (e) {
                err_msg.innerHTML = "Error " + e;
            }
            finally{
                document.getElementById("dato").value= "";
            }
        }
    </script>
</body>
