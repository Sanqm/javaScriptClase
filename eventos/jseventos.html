<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="iniciar()">
    <script>
    function setTexto01() {
    document.getElementById("prueba").innerHTML = "Quita el raton!!!";
    }
    function setTextoInic() {
    document.getElementById("prueba").innerHTML = "Pasa el raton...";
    }
    function iniciar(){
    document.getElementById("prueba").innerHTML = "Pasa el raton... por primera vez";
    }
    </script>
    <div id="prueba" onmouseover="setTexto01()" onmouseout="setTextoInic()" style="background-color: aqua;"></div>

    



    </body>
</html>
