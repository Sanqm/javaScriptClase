<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poo getter y setter 2</title>
</head>
<body>
    <p id="p01"></p>
    <p id="p02"></p>
    <script>
        var obj = {counter : 0};
        Object.defineProperty(obj, "reset", {
            get: function (){this.counter=0;}
        });
        Object.defineProperty (obj, "incrementar", {
            get : function () {this.counter++;}
        });
        Object.defineProperty (obj, "decrementar", {
            get : function (){this.counter--;}
        });
        Object.defineProperty (obj, "add", {
            set: function (value){this.counter +=value; }
        });
        Object.defineProperty (obj, "restar", {
            set : function (value) {this.counter -=value;}
        });

        obj.reset;
        obj.add = 5;
        obj.restar = 1;
        obj.incrementar;
        obj.decrementar;
        document.getElementById("p01").innerHTML = obj.counter;
        

        for (let i = 0; i < Object.values(obj).length; i++) {
            document.getElementById("p02").innerHTML = Object.values(obj)[i];
        }
    </script>
</body>
</html>
