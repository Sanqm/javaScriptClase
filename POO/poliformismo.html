<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal {
            constructor (name){
                this.speed = 0;
                this.name = name;
            }
            run (speed){
                this.speed = speed;
            }
            stop(){
                this.speed =0;
            }
        }
        

        class Conejo extends Animal{
            hide(){
                console.log(this.name + "Se esconde");
            }
        }
        rabbit = new Conejo('conejo');
        rabbit.run(5);
        rabbit.hide();
        console.log(rabbit.name);
    </script>
</body>
</html>
