<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO atributos de objeto a array</title>
</head>
<body>
    <script>
        var persona = {
            nombre: "Pepe",
            apellido: "Perez",
            id : 123,
        };
        var vector = Object.values (persona);
        for(x in vector){
            document.write(vector[x]+ " ");
        }
    </script>
</body>
</html>
