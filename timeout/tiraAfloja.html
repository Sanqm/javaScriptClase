<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tira y afloja</title>
    <script>

        const  MIN = 500;
        const MAX = 1000;
        var valor = 5;
     

        function getTimer(){
         

            var timerA = setInterval(tirarA, Math.floor(Math.random()* (MAX-MIN)+MIN));
            var timerB = setInterval(tirarB, Math.floor(Math.random()* (MAX-MIN)+MIN));
            console.log(valor);
        }
        
        function tirarA(){
              valor = valor- 1;
              if (valor==1) {
                alert("Gana A");
                clearInterval(timerA);
                clearInterval(timerB);
              }     
        }
        function tirarB(){
           valor = valor +1;
            if (valor==10) {
                alert("Gana B");
                clearInterval(timerA);
                clearInterval(timerB);
              }
        }
        
  
    </script>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="3">Tira y afloja</td>
      </tr>
      <tr>
        <td>
          <label for="">Jugador A[1]</label>
        </td>
        <td><label for="" id="numValue">5</label></td>
        <td><label for="">Jugador B[10]</label></td>
      </tr>
      <tr>
        <td colspan="3">
          <button id="startBtn" onclick="getTimer()">Start</button>
        </td>
      </tr>
    </table>
  </body>
</html>
