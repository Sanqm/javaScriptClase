  <body>
    <script>

        
        
      function modificar(op) {
        console.log(op);

        (op==1) ? 
        document.getElementById("v01").innerHTML = v01--:
        document.getElementById("v01").innerHTML = v01++;       

        /*
        (op==0) 
        ? (document.getElementById("v01").innerHTML = v01++)
          : (document.getElementById("v01").innerHTML = v01--)
            
        
        (op==0)
          ? (document.getElementById("v01").innerHTML = v01++)
          : (document.getElementById("v01").innerHTML = v01--);*/
      }
      v01 = 0;
      // o para incrementar, 1 para decrementar
      function play(){
        pb = document.querySelector('input[name="options"]:checked');

        pb == null ? pb = 0 : pb = 1; /// si no hay elemento seleccionado 
        t01 = setInterval(modificar, 1000,pb); // funcion, vida util, parametro que recibe a funci√≥n
        
      }
      function stop(){
        clearInterval(t01);
      }
      
    </script>
  </body>
  <p id="v01"></p>

    <button id="play" onclick="play()">Arrancar</button></p>
