<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
</head>
<body onload="init()">
    <div id="nombreBoton">
        <button id="btn">boton</button>
    </div>
    <script>
        window.addEventListener("load", init);
        function init(){
            var boton = document.getElementById('nombreBoton');
            boton.addEventListener("click", saludor);
        }
        function saludar() {
            window.alert("Hola Lector !!");
        }
    </script>
</body>
</html>
